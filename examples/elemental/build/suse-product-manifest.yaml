# This configuration represents a fictional SUSE Product and is meant for example purposes only.
metadata:
  name: "suse-product"
  version: "4.2.0"
  creationDate: "2025-07-10"
corePlatform:
  # Release manifest OCI image of the Core Platform that this SUSE Product extends
  image: "registry.suse.de/devel/unifiedcore/releases/0.6/containers/suse/uc/release-manifest:0.6_rke2_1.34"
components:
  systemd:
    extensions:
      - name: "longhorn"
        image: "registry.suse.de/devel/unifiedcore/releases/0.6/containers/suse/uc/longhorn:4.5-1.21"
  helm:
    charts:
      - chart: "cert-manager"
        version: "v1.17.2"
        namespace: "cert-manager"
        repository: "jetstack"
        values:
          crds:
            enabled: true
      - chart: "rancher"
        version: "2.13.0"
        namespace: "cattle-system"
        repository: "rancher"
        values:
          replicas: 1
        dependsOn:
          - name: "cert-manager"
            type: "helm"
      - chart: "longhorn-crd"
        version: "107.0.0+up1.9.1"
        namespace: "longhorn-system"
        repository: "rancher-charts"
      - chart: "longhorn"
        version: "107.0.0+up1.9.1"
        namespace: "longhorn-system"
        repository: "rancher-charts"
        dependsOn:
          - name: "longhorn-crd"
            type: "helm"
          - name: "longhorn"
            type: "sysext"
    repositories:
      - name: "jetstack"
        url: "https://charts.jetstack.io"
      - name: "rancher"
        url: "https://releases.rancher.com/server-charts/stable"
      - name: "rancher-charts"
        url: "https://charts.rancher.io"
